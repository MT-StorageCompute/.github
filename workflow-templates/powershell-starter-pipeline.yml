name: <descriptive job name>
env: 
  working_dir: <subdirector to monitor>
# Controls when the workflow will run
on:
  # triggers may change as pipeline is updated to rely more on ref head conditionals in later steps
  push:
    branches: [ dev ]
    paths:
      - <subdirector to monitor>/**

jobs:
  Run-Tests:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - name: testing
        run: |
          echo "${working_dir}"
         
      - name: Sparse Checkout
        uses: gogaille/sparse-checkout@v0.1
        with:
          patterns: "${working_dir}/"

# run script should be reworked to accept a target directory as a parameter
      - name: Run Pester Tests
        run: |
          pwsh -Command "${working_dir}/run-pester-tests.ps1"